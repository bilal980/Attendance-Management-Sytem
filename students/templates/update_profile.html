{% extends 'base.html' %}
{% load static %}
{% block title %}
Profile
{% endblock title %}

{% block content %}

<div class="container">
    <div class="col-md-6 shadow bg-white rounded">
        <br>

        <div class="content-panel">
            <h3 class="text-center">Update Profile</h3>
            <div class="panel-body">
                <div class="text-center">
                    <img height="150px" src="/{{request.user.picture}}" class="img-circle elevation-1" alt="...">
                </div>
                <form class="form-horizontal" enctype="multipart/form-data"
                    action="{% url 'update_profile' %}" method="post" autocomplete="off">
                    <div class="form-group">
                        <div class="col-sm-12">
                            {% csrf_token %}
                            <label><strong> Email</strong></label>
                            <input type="email" class="form-control user_email" name="email" placeholder="User Email"
                                value="{{ request.user.email }}" required><br>

                            <label for="picture_p">Picture</label>
                            <input type="file" class="form-control-file" name="picture" id="picture_p">

                            <button type="submit" class="btn btn-primary product-sub-btn" style="float: right">Update </button>
                            <br>
                            <br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
